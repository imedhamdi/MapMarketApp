<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'annonce centrée</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="ad-preview-card" class="ad-preview-card" data-ad-id="686ba36b1993b98b758e001e">
      <img id="preview-card-image" src="https://images.unsplash.com/photo-1559348349-86f1f65817fe?q=80&w=2070&auto=format&fit=crop" alt="Image de Vélo Magique" class="preview-card-image">
      <div id="preview-card-details" class="preview-card-details">
        <h3 id="preview-card-title">Vélo Magique</h3>
        <p id="preview-card-price">22,00 €</p>
        <div id="preview-card-meta" class="preview-card-meta">
          <span id="preview-card-category" class="meta-badge">Immobilier</span>
          <span id="preview-card-distance" class="meta-badge">2.1 km</span>
        </div>
      </div>
      <button id="preview-card-favorite-btn" type="button" class="btn btn-icon favorite-btn" data-favorite-btn="" aria-label="Ajouter aux favoris" aria-pressed="false">
        <i class="fa-regular fa-heart"></i>
      </button>
    </div>
</body>
</html>
