<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMarket - Panneau d'Administration</title>
    <!-- Import de la police Inter pour un rendu moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes de navigation et d'action -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <h1 class="sidebar-title">MapMarket</h1>
            <ul class="sidebar-nav">
                <li><a href="#dashboard" class="nav-link active"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#users" class="nav-link"><i class="fa-solid fa-users"></i> Utilisateurs</a></li>
                <li><a href="#ads" class="nav-link"><i class="fa-solid fa-bullhorn"></i> Annonces</a></li>
                <li><a href="#bulk-ads" class="nav-link">Ajout en Masse</a></li>
                <li><a href="#categories" class="nav-link"><i class="fa-solid fa-list"></i> Catégories</a></li>
                <li><a href="#settings" class="nav-link"><i class="fa-solid fa-cog"></i> Paramètres</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-button">Déconnexion</button>
            </div>
        </nav>
        <main class="admin-content">
            <!-- Conteneur des filtres et actions -->
            <div id="filters-wrapper" class="filters-wrapper">
                <div id="admin-filters"></div>
                <button id="reset-filters-btn" class="btn-reset" type="button">Réinitialiser</button>
            </div>
            <!-- Zone principale où seront injectés les tableaux -->
            <div id="admin-main-content">
                <div class="spinner" id="initial-loader"></div>
            </div>
        </main>
    </div>

    <div id="confirmation-modal" class="modal-hidden">
        <div class="modal-content">
            <h2>Confirmation requise</h2>
            <p id="modal-text">Êtes-vous sûr de vouloir effectuer cette action ?</p>
            <div class="modal-actions">
                <button id="confirm-action-btn" class="btn-danger">Confirmer</button>
                <button id="cancel-action-btn" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les notifications toast -->
    <div id="toast-notifications-container" role="status" aria-live="assertive" aria-relevant="additions">
        <template id="toast-notification-template">
            <div class="toast-notification" role="alert" data-toast-type="info">
                <i class="toast-icon fa-solid"></i>
                <p class="toast-message"></p>
                <button type="button" class="toast-close-btn" aria-label="Fermer la notification">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        </template>
    </div>

    <!-- Loader global -->
    <div id="global-loader-container" class="global-loader hidden" role="alert" aria-busy="false" aria-live="polite">
        <div class="spinner"></div>
        <p id="global-loader-message">Chargement...</p>
    </div>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
